<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 기록 - 오늘은 퇴근하세요</title>
    
    <!-- Google Fonts: Gowun Dodum -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/emotion-diary.css">
</head>
<body>
    <!-- 감정 기록 등록 화면 -->
    <div id="recordScreen" class="screen active">
        <div class="container">
            <header class="app-header">
                <h1>오늘의 마음은 어땠나요?</h1>
                <p class="subtitle">하루 한 번, 당신의 감정을 기록해보세요</p>
            </header>
            
            <div class="emotion-record-form">
                <div class="emotion-selector">
                    <div class="emotion-option" data-emotion="😢" data-value="sad">
                        <span class="emotion-emoji">😢</span>
                        <span class="emotion-label">슬퍼요</span>
                    </div>
                    <div class="emotion-option" data-emotion="😡" data-value="angry">
                        <span class="emotion-emoji">😡</span>
                        <span class="emotion-label">화나요</span>
                    </div>
                    <div class="emotion-option" data-emotion="😐" data-value="neutral">
                        <span class="emotion-emoji">😐</span>
                        <span class="emotion-label">그저그래요</span>
                    </div>
                    <div class="emotion-option" data-emotion="🙂" data-value="happy">
                        <span class="emotion-emoji">🙂</span>
                        <span class="emotion-label">좋아요</span>
                    </div>
                    <div class="emotion-option" data-emotion="😄" data-value="very-happy">
                        <span class="emotion-emoji">😄</span>
                        <span class="emotion-label">최고예요</span>
                    </div>
                </div>
                
                <div class="comment-section">
                    <textarea 
                        id="emotionComment" 
                        class="comment-input" 
                        placeholder="오늘 하루를 한 줄로 표현한다면..."
                        maxlength="100"
                    ></textarea>
                    <span class="char-count">0/100</span>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="showListScreen()">기록 보기</button>
                    <button class="btn btn-primary" onclick="saveEmotion()">저장하기</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 감정 기록 조회 화면 -->
    <div id="listScreen" class="screen">
        <div class="container">
            <header class="app-header">
                <h1>나의 감정 기록</h1>
                <p class="subtitle">지금까지의 마음을 돌아보세요</p>
            </header>
            
            <div class="list-controls">
                <button class="btn btn-primary" onclick="showRecordScreen()">새 감정 기록하기</button>
            </div>
            
            <div id="emotionList" class="emotion-list">
                <!-- 감정 기록이 여기에 동적으로 추가됩니다 -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <span class="empty-emoji">📝</span>
                <p>아직 기록된 감정이 없어요</p>
                <p class="empty-sub">첫 번째 감정을 기록해보세요</p>
            </div>
        </div>
    </div>
    
    <!-- 수정/삭제 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>감정 기록 수정</h2>
            
            <div class="emotion-selector modal-emotion-selector">
                <div class="emotion-option" data-emotion="😢" data-value="sad">
                    <span class="emotion-emoji">😢</span>
                </div>
                <div class="emotion-option" data-emotion="😡" data-value="angry">
                    <span class="emotion-emoji">😡</span>
                </div>
                <div class="emotion-option" data-emotion="😐" data-value="neutral">
                    <span class="emotion-emoji">😐</span>
                </div>
                <div class="emotion-option" data-emotion="🙂" data-value="happy">
                    <span class="emotion-emoji">🙂</span>
                </div>
                <div class="emotion-option" data-emotion="😄" data-value="very-happy">
                    <span class="emotion-emoji">😄</span>
                </div>
            </div>
            
            <div class="comment-section">
                <textarea 
                    id="editComment" 
                    class="comment-input" 
                    placeholder="오늘 하루를 한 줄로 표현한다면..."
                    maxlength="100"
                ></textarea>
                <span class="char-count">0/100</span>
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="deleteEmotion()">삭제</button>
                <div>
                    <button class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button class="btn btn-primary" onclick="updateEmotion()">수정</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/emotion-diary.js"></script>
</body>
</html>
